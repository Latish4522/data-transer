kind: Service
apiVersion: v1
metadata:
  name: bn-sourcery-app-service
  namespace: dev
spec:
  selector:
    app: bn-sourcery-app
  ports:
    - port: 8080 # Default port for image
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bn-sourcery-app-deployment
  namespace: dev
  labels:
    app: bn-sourcery-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bn-sourcery-app
  template:
    metadata:
      labels:
        app: bn-sourcery-app
    spec:
      containers:
      - name: bn-sourcery-app
        image: 902488664938.dkr.ecr.us-east-2.amazonaws.com/bn-sourcery-app:{{BUILD_NUMBER}}
        ports:
        - containerPort: 8080

